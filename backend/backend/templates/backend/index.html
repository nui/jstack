<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
</head>
<body>
<div id="root"></div>
{% if devServer %}
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <script src="http://localhost:8080/assets/{{ webpackAssets.vendor.js }}"></script>
    <script src="http://localhost:8080/assets/{{ webpackAssets.app.js }}"></script>
    <link rel="stylesheet" href="http://localhost:8080/assets/{{ webpackAssets.app.css }}" />
{% else %}
    <script src="{{ assets.vendor.js }}"></script>
    <script src="{{ assets.app.js }}"></script>
    <link rel="stylesheet" href="{{ assets.app.css }}" />
{% endif %}
</body>
</html>
