<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    {% if devServer %}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
    {% else %}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    {% endif %}
</head>
<body>
<div id="root"></div>
{% if devServer %}
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <script src="http://localhost:8080/assets/{{ webpackAssets.manifest.js }}"></script>
    {% if webpackAssets.commons.js %}
        <script src="http://localhost:8080/assets/{{ webpackAssets.commons.js }}"></script>
    {% endif %}
    <script src="http://localhost:8080/assets/{{ webpackAssets.app.js }}"></script>

    {% if webpackAssets.commons.css %}
        <link rel="stylesheet" href="http://localhost:8080/assets/{{ webpackAssets.commons.css }}" />
    {% endif %}
    <link rel="stylesheet" href="http://localhost:8080/assets/{{ webpackAssets.app.css }}" />
{% else %}
    <script src="{{ assets.manifest.js }}"></script>
    {% if webpackAssets.commons.js %}
        <script src="{{ assets.commons.js }}"></script>
    {% endif %}

    <script src="{{ assets.app.js }}"></script>

    {% if assets.commons.css %}
        <link rel="stylesheet" href="{{ assets.commons.css }}" />
    {% endif %}
    <link rel="stylesheet" href="{{ assets.app.css }}" />
{% endif %}
</body>
</html>
